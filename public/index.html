<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h2>Manage Employees</h2>
    <button class="button delete-button" id="delete-selected">Delete </button>
    <button class="button add-button">Add New Employee</button>
</div>
<table>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
           
        </tr>
    </thead>
    <tbody id="employee-table">
    </tbody>
</table>
<div id="pagination-controls">
    <button id="prev-page">Previous</button>
    
    <button id="next-page">Next</button>
  </div>
  <span id="total-entries"></span>
  <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
      <form id="editForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <input type="hidden" id="employeeId" name="id">
        <button type="submit" id="submitEdit">Submit</button>
      </form>
    </div>
  </div>


  <div id="addEmployeeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddEmployeeModal()">&times;</span>
      <form id="addEmployeeForm">
        <label for="addName">Name:</label>
        <input type="text" id="addName" name="name" required>

        <label for="addEmail">Email:</label>
        <input type="email" id="addEmail" name="email" required>

        <label for="addAddress">Address:</label>
        <input type="text" id="addAddress" name="address" required>

        <label for="addPhone">Phone:</label>
        <input type="tel" id="addPhone" name="phone" required>

        <button type="submit" id="submitAdd">Submit</button>
      </form>
    </div>
  </div>



<script type="module" src="main.js"></script>

</body>
</html>
